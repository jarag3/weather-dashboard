<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<!-- Start Webpage Body -->
<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
            </div>
        </div>
            <div class="row content-row">
                <div class="col-3 bg-light pt-3">
                    <h5>Search for a City:</h5>
                    <form>
                        <div class="form-inline form-group input-group">
                            <input class="form-control" type="text" id="search-city" placeholder="Enter city here"/>
                            <div class="input-group-append">
                                <button type="button" class="btn btn-info btn-outline-primary" id="search-city-button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    
                    <!-- Search History -->
                    <div class="card">
                        <ul class="list-group list-group-flush" id="search-history-list">

                            <!-- <li class="list-group-item></li>" -->
                        </ul>
                        <button id="clear-history" class="btn btn-sm btn-secondary-hide">
                    </div>
                </div>    
                <div class="col-9">
                    <div class="row">
                        <div class="col-12">
                            <div class="city-info border-rounded my-3 px-3 py-3"></div>
                            <h2>City Information</h2>

                            <p>Temperature:</p>
                            <p>Humidity:</p>
                            <p>Wind Speed:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                        </div>
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <h5 class="card-title">Date</h5>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha512-i2CVnAiguN6SnJ3d2ChOOddMWQyvgQTzm0qSgiKhOqBMGCx4fGU5BtzXEybnKatWPDkXPFyCI0lbG42BnVjr/Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/8027af7c3b.js" crossorigin="anonymous"></script>
</body>
<!-- End Webpage Body -->
</html>
