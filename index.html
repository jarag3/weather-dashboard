<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<!-- Start Webpage Body -->
<body>
    <main>
        <header class="container-fluid text-center text-white bg-dark p-2">
            <h1>Weather Dashboard</h1>
        </header>
    
        <div class="container-fluid">
            <div class="row">
                <aside class="col-lg-3 bg-light">
                    <h5 class="mt-2">Search for a City:</h5>
                    <div class="form-inline form-group">
                        <input class="form-control" type="text" id="search-value"/>
                        <button type="button" class="btn btn-outline-primary" id="search-button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>

                    <ul class="list-group history"></ul>
                </aside>    

                <div class="col-lg-9">
                    <div id="current-weather" class="mt-3"></div>
                    <div id="forecast" class="row mt-3"></div>
                </div>
            </div>
        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/8027af7c3b.js" crossorigin="anonymous"></script>
</body>
<!-- End Webpage Body -->
</html>
